<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commander</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Commander</a>
        </div>
    </nav>
    <div class="container mt-3">
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#modalCreateRule">Add</button>
        <h1>Rules</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Pattern</th>
                    <th scope="col">Template</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Quote URL?</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for rule in rules %}
                <tr>
                    <th scope="row">{{ rule.obj_id }}</th>
                    <th>{{ rule.name }}</th>
                    <th><code>{{ rule.pattern }}</code></th>
                    <th><code>{{ rule.template }}</code></th>
                    <th>{{ rule.priority }}</th>
                    <th>{{ 'Yes' if rule.quote_url else 'No' }}</th>
                    <th>
                        <button class="btn btn-light btn-sm">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <form method="post">
                            <input type="hidden" name="id" value="{{ rule.obj_id }}" />
                            <input type="hidden" name="delete" value="1" />
                            <button class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCreateRule" tabindex="-1" aria-labelledby="modalCreateRuleLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalCreateRuleLabel">Create a rule</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Google">
                        </div>
                        <div class="mb-3">
                            <label for="pattern" class="form-label">Pattern</label>
                            <input type="text" class="form-control" id="pattern" name="pattern" placeholder="g\s(.*)">
                        </div>
                        <div class="mb-3">
                            <label for="template" class="form-label">Template</label>
                            <input type="text" class="form-control" id="template" name="template"
                                placeholder="https://www.google.com/search?q=$_1">
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <input type="number" min="0" class="form-control" id="priority" name="priority" value="0">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="quoteUrl" name="quote_url" checked>
                            <label class="form-check-label" for="exampleCheck1">Quote URL?</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
